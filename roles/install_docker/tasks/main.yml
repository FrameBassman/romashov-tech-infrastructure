- name: Installing docker
  apt:
    pkg: docker.io
    state: present

- name: Install docker-compose
  shell: |
    mkdir -p /usr/local/lib/docker/cli-plugins
    curl -SL https://github.com/docker/compose/releases/download/v2.4.1/docker-compose-$(uname -s)-$(uname -m) -o /usr/local/lib/docker/cli-plugins/docker-compose
    sudo chmod +x /usr/local/lib/docker/cli-plugins/docker-compose

- name: Starting docker service
  service:
    name: docker
    state: started
    enabled: true
